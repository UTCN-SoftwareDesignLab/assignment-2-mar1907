<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>
    <form action="#" data-th-action="@{/admin/users}" method="get" class="form-horizontal col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="users">View all</button>
            </div>
        </div>
    </form>
    <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user}" />
            <br>
        </tr>
    </tbody>
    <form action="#" data-th-action="@{/admin/users}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <label for="uid" class="col-sm-4 control-label">Id:</label>
            <div class="col-sm-8">
                <input type="text" name="uid" id="uid" class="form-control"/>
            </div>
            <label for="uname" class="col-sm-4 control-label">Username:</label>
            <div class="col-sm-8">
                <input type="text" name="uname" id="uname" class="form-control"/>
            </div>
            <label for="upass" class="col-sm-4 control-label">Password:</label>
            <div class="col-sm-8">
                <input type="text" name="upass" id="upass" class="form-control"/>
            </div>
            <input type='hidden' value='0' name='uadmin'>
            <input type="checkbox" value = '1' name="uadmin" id = "uadmin">Admin<br>
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="create">Create</button>
            </div>
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="update">Update</button>
            </div>
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="delete">Delete</button>
            </div>
        </div>
    </form>
    <p th:text="${result}" />
    <a href="/admin">Back</a>
</body>
</html>
