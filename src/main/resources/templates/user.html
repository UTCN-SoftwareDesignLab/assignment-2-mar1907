<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <form action="#" data-th-action="@{/user}" method="get" class="form-horizontal col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <label><b>Search:</b></label>
            <br>
            <label for="val" class="col-sm-4 control-label">Title:</label>
            <div class="col-sm-8">
                <input type="text" name="val" id="val" class="form-control"/>
            </div>
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="titles">Search by title</button>
            </div>
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="authors">Search by author</button>
            </div>
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="genres">Search by genre</button>
            </div>
        </div>
    </form>
    <p th:text="${searchResult}" />
    <form action="#" data-th-action="@{/user}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <label><b>Sale:</b></label>
            <br>
            <label for="bid" class="col-sm-4 control-label">Book id:</label>
            <div class="col-sm-8">
                <input type="text" name="bid" id="bid" class="form-control"/>
            </div>
            <label for="quantity" class="col-sm-4 control-label">Quantity:</label>
            <div class="col-sm-8">
                <input type="text" name="quantity" id="quantity" class="form-control"/>
            </div>
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-primary" type="submit" name="action" value="sell">Sell</button>
            </div>
        </div>
    </form>
    <p th:text="${saleResult}" />
    <a href="/user/logout">Logout</a>
</body>
</html>
